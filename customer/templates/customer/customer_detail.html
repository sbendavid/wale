{% extends 'base.html' %}

{% block title %}Customer Details{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-5">Customer Details</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Customer: {{ user.first_name }} {{ user.last_name }}</h4>
                        <p class="card-text">
                            Address: {{ user.customer.address }}<br>
                            Email: {{ user.email }}
                        </p>
                        <div class="text-end">
                            <a href="{% url 'customer:customer_list' %}" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
