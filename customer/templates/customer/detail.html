{% extends 'base.html' %}

{% block title %}Customer Details{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Customer Details</h1>
        <div class="mt-3">
            <h4>Customer: {{ user.first_name }} {{ user.last_name }}</h4>
            <p>
                Address: {{ user.customer.address }}<br>
                Email: {{ user.email }}
            </p>
            <div class="text-right">
                <a href="{% url 'customer:customer_list' %}" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
