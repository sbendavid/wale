{% extends 'base.html' %}

{% block title %}Order List{% endblock %}

{% block content %}

    <div class="container mt-5">
        <h1 class="text-center mb-5">Order List</h1>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Placed On</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td><a href="{% url 'orders:order_detail' id=order.id %}">{{ order.id }}</a></td>
                        <td>{{ order.customer.user }}</td>
                        <td>{{ order.created }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
